<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="alert alert-success mt-5" role="alert" style="text-align:center ;">
        You have successfully registered!
      </div>

    <div class="container mt-5" style="text-align:center;">
        <h1>Hello {{name}}</h1>
        <p class="mt-5">Thank you for registering with us.</p>
        <p>Your email id <strong> '{{emailid}}' </strong>  and password <strong> '{{password}}' </strong>have been added to our database.</p>

    <div class="container mt-5">
        <p>
            <strong>Click here to proceed to the login Page: </strong>  
            <a class="btn btn-outline-success" href="/login" role="button">Login</a>
            

        </p>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  </body>
</html>
